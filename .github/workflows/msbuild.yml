name: Ms Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    
    - name: Restore nuget packages
      run: dotnet restore
    
    - name: Build sources
      run: msbuild UndoRedo.sln
    
    - name: Run unit tests
      run: dotnet test